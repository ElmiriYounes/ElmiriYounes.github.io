<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/hangman.css">
    <title>Hangman</title>
</head>

<body>
    <span class="mouse-move mouse-move1 mouse-move-hidden"></span>
    <span class="mouse-move mouse-move2 mouse-move-hidden"></span>
    <span class="mouse-move mouse-move3 mouse-move-hidden"></span>
    <span class="mouse-move mouse-move4 mouse-move-hidden"></span>
    <nav>
        <h1 class="title"><a href="/hangman">HANGMAN</a> </h1>
    </nav>
    <div class="game">
        <div class="hangman">
            <div class="hangTop">
                <div class="thread"></div>
                <div class="hangOblic"></div>
            </div>
            <div class="hangLeft"></div>
            <div class="hangBottom"></div>
            <div class="man">
                <div class="head member-body">
                </div>
                <div class="body member-body">
                    <div class="arms-right member-body"></div>
                    <div class="arms-left member-body"></div>
                </div>
                <div class="foots">
                    <div class="foot-right member-body"></div>
                    <div class="foot-left member-body"></div>
                </div>
            </div>
            <div class="vagues">
                <div class="vague"></div>
                <div class="vague"></div>
                <div class="vague"></div>
            </div>
        </div>
        <div class="text">
            <div class="word">
                <ul class="word-container">
                </ul>
                <div class="messages">
                    <div class="lives">Lives: 6</div>
                    <div class="msg-end">Ben bravo !</br><a href="/hangman"><button class="reset">Restart</button></a></div>
                </div>
            </div>
            <div class="keyboard">
            </div>
        </div>
    </div>

    <script type="module" src="script/script.js"></script>
    <script type="module" src="script/mousemove.js"></script>
</body>

</html>
