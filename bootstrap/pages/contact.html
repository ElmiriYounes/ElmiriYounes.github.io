<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Mexican Restaurant</title>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="/images/logo.webp" width="250px" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="../index.html">Welcome</a>
                    <a class="nav-link" href="menu.html">Menu</a>
                    <a class="nav-link" href="pictures.html">Pictures</a>
                    <a class="nav-link" href="restaurants.html">Restaurants</a>
                    <a class="nav-link active" aria-current="page" href="#">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- header -->
    <header class="container-fluid" style="margin-top: 106px;">
        <div class="row" style="height: 300px;">
            <div
                class="overflow-hidden col d-flex justify-content-center align-items-center text-white position-relative">
                <img class="w-100 position-absolute" style="min-height: 100%;" src="../images/bg-contact.webp"
                    alt="background header restaurants">
            </div>
        </div>
    </header>

    <!-- form -->
    <div class="container py-5">
        <form class="row g-0 flex-column align-items-center bg-success text-white pb-5 pt-4 px-2">
            <div class="col-md-6">
                <label for="validationServer01" class="form-label">First name</label>
                <input type="text" class="form-control" value="Mark" required>
            </div>
            <div class="col-md-6">
                <label for="validationServer02" class="form-label">Last name</label>
                <input type="text" class="form-control" value="Otto" required>
            </div>
            <div class="col-md-6">
                <label for="validationServerUsername" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    <input type="email" class="form-control"
                        aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationServer04" class="form-label">Sujet</label>
                <select class="form-select"
                    aria-describedby="validationServer04Feedback" required>
                    <option selected disabled value="">Sujet</option>
                    <option>commande</option>
                    <option>r√©servation</option>
                    <option>job</option>
                    <option>autre</option>
                </select>
            </div>
            <div class="col-12 text-center mt-5">
                <button class="btn btn-danger" type="submit">Submit form</button>
            </div>
        </form>
    </div>

    <!-- footer -->
    <div class="container-fluid bg-dark py-3">
        <div class="row">
            <div class="col-12 text-center text-white">
                <span>Mexican restaurant&copy;2022</span>
            </div>
        </div>
    </div>

    

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="../script/script.js"></script>


</body>

</html>
